<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Olympic Games </title>

        <!-- favicon -->
        <link rel="icon" href="media/favicon.ico"/>

        <!-- legatura cu CSS -->
        <link rel='stylesheet' href='2_1083_GRIGORAS_MADALINA_ANDREEA.css' />


        <!-- pentru stilizare lista -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
       />

       <!-- pentru a adauga libraria cu iconite -->
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
       
      </head>

<body>
     
<!-- header  -->
     <div class="title">OLYMPIC GAMES</div>
     <div class="subtitle"> Videos from Pyeongchang 2018 Olympic Winter Games </div>
        
    
     <div class="row">
       <div class="col-6">
            <!-- canvas  -->
            <canvas id="canvas" >   </canvas>
       </div>

    
      <!-- lista cu videoclipuri     -->   
       <div class="playlist">
              <ul id="playlist" class="playlist">
                <li class="list-group-item active" id="li-vid1" draggable="true" > 
                  <video id="vid1"   src="media/winter-olympics-flag.mp4" height="100%" width="100%"> </video>
                  Pyeongchang Olympic Games Flag </li>
                <li class="list-group-item" id="li-vid2"draggable="true"> 
                  <video id="vid2"   src="media/snowboarding.mp4" height="100%" width="100%"> </video>
                  Snowboarding </li>
                <li class="list-group-item" id="li-vid3"  draggable="true">
                  <video id="vid3"  src="media/figure-skating1.mp4"  height="100%" width="100%"> </video>
                   Figure Skating </li>
                <li class="list-group-item" id="li-vid4" draggable="true"> 
                  <video id="vid4"   src="media/skiing.mp4"  height="100%" width="100%"> </video>
                  Skiing </li>
                <li class="list-group-item" id="li-vid5" draggable="true"> 
                  <video id="vid5"   src="media/hockey.mp4"  height="100%" width="100%"> </video>
                  Hockey </li>

              </ul>

      <!-- Controale si progress bar -->
             <!-- Butoane Play/Pause, Previous si Next -->
             <div class="controale-video"> </div>
                  <button  type="button" id="buton-play" class="buton-play" ><i class="fas fa-play fa-sm"></i> </button>
                  <button type="button" id="buton-pause" class="buton-pause" > <i class="fas fa-pause"></i> </button>
                  <button type="button" id="buton-prev" class="buton-prev" > <i class="fas fa-step-backward"></i> </button>
                  <button type="button" id="buton-next" class="buton-next" > <i class="fas fa-step-forward"></i> </button>
             
      <!-- Volumul si bara de progres --> 
      

              <div class="volume-bar"> 
                <i class="fas fa-volume-up" id="volume-up"></i>
                  <input type="range" min="0" max="100" value="50" class="slider" id="volume" style="width: 50px;">
              </div>

              <div class="progress-bar"> 
                  <input type="range" min="0" max="100" value="0" class="slider" id="progress" style="width: 220px;">
              </div>
          <label id="timestamp">00:00</label>
              
      <!-- Butoane pentru efecte video -->
              <div id="butoane-efecte" class="butoane-efecte">
                               
                  <button type="button" id="buton-sepia" class="buton-sepia" > <i class="fas fa-magic fa-2x"></i> </button>
                  <button type="button" id="buton-blackwhite" class="buton-blackwhite" > <i class="fas fa-adjust fa-2x"></i> </button>
                  <button type="button" id="buton-mov" class="buton-mov" > <i class="fas fa-palette fa-2x" ></i> </button>
                  <button type="button" id="buton-mint" class="buton-mint" > <i class="fas fa-palette fa-2x"></i> </button>
                  <button type="button" id="buton-normal" class="buton-normal" ><i class="fas fa-eye-slash fa-2x"></i> </button>
              </div>  

             

        </div>

      </div>



        <!-- legatura cu JavaScript -->
        <script src='2_1083_GRIGORAS_Madalina_Andreea.js'></script>

    </body>

    
</html>
